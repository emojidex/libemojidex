language: cpp

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo add-apt-repository -y ppa:boost-latest/ppa
  - sudo apt-get update -qq
install:
  - sudo apt-get install openjdk-7-jdk libboost1.55-dev libboost-filesystem1.55-dev libboost-test1.55-dev swig gcc-4.8 g++-4.8
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 90

compiler:
  - gcc

before_script:
  - mkdir build
  - cd build
  - cmake ..
  - make

script: make test
